syntax = "proto3";

package stats.service.action;

option java_multiple_files = true;
option java_package = "ru.practicum.grpc.stats.action";

import "google/protobuf/empty.proto";
import "stats/messages/action.proto";

service UserActionController {
  rpc CollectUserAction (stats.message.action.UserActionProto) returns (google.protobuf.Empty);
}